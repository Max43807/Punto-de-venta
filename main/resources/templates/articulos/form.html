<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h2 th:text="${titulo}">TODO write content</h2>

        <form th:action="@{/articulos/guardar}" method="post" th:object="${articulo}">

            <fieldset>
                <legend th:text="${tituloform}"></legend>
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripion" th:field="*{descripcion}"/>
                <small th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                <br>

                <label for="codBarras">Cod.Barras</label>
                <input type="text" id="codBarras" th:field="*{codBarras}" maxlength="13"/>
                <br>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" th:field="*{cantidad}"/>
                <small th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></small>
                <br>

                <label for="precio">Precio</label>
                <input type="text" id="precio" th:field="*{precio}"/>
                <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
                <br>

                <label for="linkImagen">URL de la Imagen</label>
                <input type="text" id="linkImagen" th:field="*{linkImagen}"/>
                <br>

            </fieldset>

            <input type="submit" value="Guardar"/>
            <input type="button" value="Cancelar" onclick="location.href='/articulos/listado'">

        </form>
</html>
